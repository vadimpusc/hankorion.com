        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
            message.innerHTML = "Thank you for subscribing!"
            setTimeout(function(){
                message.innerHTML = ""
            },5000)
            form.reset()
